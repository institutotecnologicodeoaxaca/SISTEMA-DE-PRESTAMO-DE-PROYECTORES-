<!DOCTYPE html>
<meta charset="UTF-8">
<title>Registros de Préstamos</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
table { width:100%; border-collapse:collapse; background:white; }
th, td { border:1px solid #999; padding:8px; text-align:center; }
th { background:#333; color:white; }
.btn { padding:6px 12px; background:#007bff; color:white; border:none; cursor:pointer; border-radius:5px; }
.btn-danger { background:#c62828; }
.btn-green { background:#2e7d32; }
</style>
</head>
<body>
<h1>Registros de Préstamos</h1>
<table>
<thead>
<tr>
<th>Alumno</th><th>Carrera</th><th>Aula</th><th>Hora</th><th>Fecha</th><th>Hora Registro</th><th>Devolver</th>
</tr>
</thead>
<tbody id="cuerpo"></tbody>
</table>


<script>
let adminIP = "127.0.0.1"; // CAMBIAR
fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(data=>{
if(data.ip !== adminIP){
document.body.innerHTML = "<h2>Acceso denegado<br>Solo el administrador puede ver esta página.</h2>";
}
});


function cargar(){
let datos = JSON.parse(localStorage.getItem('prestamos') || '[]');
let cuerpo = document.getElementById('cuerpo');
cuerpo.innerHTML="";
datos.forEach((r,i)=>{
cuerpo.innerHTML += `
<tr>
<td>${r.alumno}</td>
<td>${r.carrera}</td>
<td>${r.aula}</td>
<td>${r.hora}</td>
<td>${r.fecha}</td>
<td>${r.horaRegistro}</td>
<td>${r.devuelto ? "Devuelto" : `<button class='btn-green' onclick='devolver(${i})'>Proyector de vuelta</button>`}</td>
</tr>`;
});
}


function devolver(i){
let datos = JSON.parse(localStorage.getItem('prestamos'));
datos[i].devuelto = true;
localStorage.setItem('prestamos', JSON.stringify(datos));
cargar();
}


cargar();
</script>
</body>
</html>
